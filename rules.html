<script>
  /*-----------ACCORDION-------------*/
  function toggleOpen(){
    const ic = this.querySelector('.acc-desplegar')
    if(this.classList.contains('open')){
      this.classList.remove('open');
      ic.classList.remove('active');

      let body = this.nextElementSibling;
      setTimeout(() => {body.classList.remove('active');}, 150);
    } else{
      /*accLista.forEach(op =>{
        op.classList.remove('open')
        const ic = document.querySelectorAll('.acc-desplegar');
        ic.forEach(i =>{i.classList.remove('active');})

        let body = op.nextElementSibling;
        body.classList.remove('active');
      })*/
      this.classList.add('open');
      ic.classList.add('active');

      let body = this.nextElementSibling;
      body.classList.add('active');
    }    
  }
  const accLista = document.querySelectorAll('.acc-lista-header');
  accLista.forEach(e => e.addEventListener('click', toggleOpen))
</script>
